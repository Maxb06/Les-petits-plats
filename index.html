<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Les petits plats</h1>
            <p class="lead">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</p>
            <input type="text" id="search" class="form-control" placeholder="Rechercher une recette, un ingrédient, ...">
        </div>
    </header>
    <main class="container my-4">
        <div class="row">
            <div class="col-12 mb-3">
                <button type="button" class="btn btn-outline-secondary">Ingrédients</button>
                <button type="button" class="btn btn-outline-secondary">Appareils</button>
                <button type="button" class="btn btn-outline-secondary">Ustensiles</button>
            </div>
        </div>
        <div class="row" id="recipes-container">
            <!-- Les recettes affichées ici -->
        </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="script.js"></script>
</body>
</html>
