<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <img src="assets/img/logo.png" alt="Les petits plats">
            <h1 class="lead">Cherchez parmi plus de 1500 recettes du quotidien,simples et délicieuses</h1>
            <div class="search-text">
                <input type="text" id="search" class="form-control"
                    placeholder="Rechercher une recette, un ingrédient, ...">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                <i class="fa-solid fa-times" id="search-clear"></i>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <div class="row" id="sortContainer">
            <div class="col-12 mb-3" id="sortSelect">
                <div class="dropdown">
                    <div class="btn btn-outline-secondary" id="ingredientDropdownToggle">Ingrédients<i
                            class="fa-solid fa-chevron-down ml-2"></i></div>
                    <div id="ingredientsDropdown" class="dropdown-menu">
                        <!-- La liste des ingrédients -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="btn btn-outline-secondary" id="applianceDropdownToggle">Appareils<i
                            class="fa-solid fa-chevron-down ml-2"></i></div>
                    <div id="appliancesDropdown" class="dropdown-menu">
                        <!-- La liste des appareils -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="btn btn-outline-secondary" id="ustensilDropdownToggle">Ustensiles<i
                            class="fa-solid fa-chevron-down ml-2"></i></div>
                    <div id="ustensilsDropdown" class="dropdown-menu">
                        <!-- La liste des ustensiles -->
                    </div>
                </div>
            </div>
            <p id="totalRecipes" class="mb-0"></p>
        </div>
        <div id="tags-container"></div>
        <div class="row" id="recipes-container">
            <!-- Les recettes affichées ici -->
        </div>
    </main>
    <script type="module" src="scripts/pages/main.js"></script>
</body>

</html>
